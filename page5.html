<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Peter Perkins</title>
    <meta charset="UTF-8">
    <meta name="description" content="An audio book about Peter's birthday gift">
    <meta name="author" content="Ena Bryan">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="application-name" content="Peter">
    <meta name="apple-mobile-web-app-title" content="Peter Perkins">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#1f1f1f"/>
    <meta name="msapplication-TileColor" content="#1f1f1f">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1f1f1f">
    <link rel="apple-touch-startup-image" href="/launch.png">
    <link rel="icon" type="image/ico" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="/img/favicons/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicons/ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/iphone-2x.png">
    <!--link rel="manifest" href="./manifest.json"-->
    <link rel="stylesheet" href="./css/peter.css">
<style>
    main {grid-template-rows: 68px 1fr 60px;}
.author{font-size: 0.9rem; font-weight: normal;}
.line-drawing { width: 100%; aspect-ratio: auto 1 / 1; }
@media (prefers-color-scheme: dark) {
:root {
    --image-filter: brightness(0.6);;
}img:not([src*=".svg"]) {
    filter: var(--image-filter);
  }}
</style>
  </head>
<body>
    <main>
        <header>
            <figcaption class="author">In memory of Ena Bryan 1935-1985<br>
                and<br>
                Ted Bryan 1933-2014</figcaption>
        </header>
        <article>
            <a class="next" href="./">
            <img class="line-drawing" width="360" height="480" 
            src="./img/EnaBryan-360.webp"
            srcset="./img/EnaBryan-360.webp 360w,
                    ./img/EnaBryan-720.webp 720w"
                    alt="Image of author">
            <p class="tts">The End</p>
            </a>
        </article>
        <footer>
            <nav class="audio-controls">
            <button id="play" aria-label="read the audio story"><svg height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"  stroke-width="1" /><polyline points="8 8 16 12 8 16 8 8"  stroke-width="1" fill="white" /></svg></button>
            <button id="pause" aria-label="pause reading the audio story"><svg height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"  stroke-width="1" /><rect x="9" y="9" width="2" height="6" fill="white" /><rect x="13" y="9" width="2" height="6" fill="white" /></svg></button>
            <button id="stop" aria-label="stop reading the audio story"><svg height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"  stroke-width="1" /><rect x="7" y="7" width="10" height="10" fill="white" /></svg></button>
            </nav>
        </footer>
    </main>
    <script defer src="./js/peter.js"></script> 
</body>
</html>
